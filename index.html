<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
      <h1>Register Form</h1>
      <p> 
        <input required type="text" name="name" placeholder="Enter your Name"/>
      </p> 
      <p>
        <input required type="email" name="user-name" placeholder="Enter your E-mail"/>
      </p> 
      <p>
        <input required type="password" name="password" placeholder="Enter your Password"/>
      </p>
      <p>
        <input required type="password" name="password" placeholder="Enter your Confirm Password"/>
      </p>
      <p>
        <input required type="number" name="number" placeholder="Mobile number"/>
      </p>
      <select>
        <option value="Select a city">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
        <option value="Tamil nadu">Tamil nadu</option>
        <option value="Kerala">Kerala</option>
        <option value=""></option>
      </select>
      <p>
        <input type="date"/>
      </p>
      <p>
        <textarea name="address" placeholder="Enter Address"></textarea>
      </p>
      <p>
        <input name="gender" type="radio"/>Female
        <input name="gender" type="radio"/>Male
      </p>
      <p>
        <button>Register</button>
      </p>
    </form>
</body>
</html>
